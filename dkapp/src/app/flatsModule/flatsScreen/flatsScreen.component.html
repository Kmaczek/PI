<div class="container">
  <h3>FLATS</h3>
  <div class="row">
    <div class="col-xl">
      <piLineChart #lineChart></piLineChart>

      <p-table [value]="flatSeries">
        <ng-template pTemplate="header">
          <tr>
            <th>Day</th>
            <th>Avg Price per m2</th>
            <th>Avg Price</th>
            <th>Amount</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-serie>
          <tr>
            <td>{{serie.day | date:'yyyy-MM-dd'}}</td>
            <td>{{serie.avgPricePerMeter}}</td>
            <td>{{serie.avgPrice}}</td>
            <td>{{serie.amount}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<br />
